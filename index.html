<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRILECO CAUCASIA SAS - Gesti贸n de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #0056b3; --success: #25d366; --danger: #e63946; --dark: #2c3e50; --warning: #ffc107; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        header { background: white; padding: 1rem; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-principal { max-width: 140px; height: auto; }
        .container { max-width: 550px; margin: 1rem auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #reloj { text-align: right; font-weight: bold; color: var(--primary); margin-bottom: 10px; font-size: 0.9rem; }
        .product-card { text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-bottom: 20px; background: #fafafa; }
        .product-img { width: 100%; max-height: 180px; object-fit: contain; }
        .form-group { margin-bottom: 0.8rem; }
        label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 0.85rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 5px; }
        .btn-wa { background: var(--success); color: white; font-size: 1.1rem; }
        .btn-admin-toggle { background: var(--dark); color: white; margin-top: 20px; font-size: 0.8rem; opacity: 0.8; }
        .admin-panel { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
        .actions { display: flex; gap: 4px; }
    </style>
</head>
<body>

<header>
    <img src="logodistrileco.JPG" alt="DISTRILECO" class="logo-principal">
    <div style="font-weight: bold; color: var(--primary); font-size: 1.1rem;">DISTRILECO CAUCASIA SAS</div>
    <div style="font-size: 0.75rem; color: #666;">NIT: 800183056-9 | Cel: 3206134987</div>
</header>

<div class="container">
    <div id="reloj">Cargando hora...</div>

    <div class="product-card">
        <img src="sas.JPG" alt="SUPER ARROZ" class="product-img">
        <h3 style="margin:5px; color: #d32f2f;">SUPER ARROZ (500g)</h3>
    </div>

    <div class="form-group">
        <label>Nombre del Cliente:</label>
        <input type="text" id="nombre" placeholder="Nombre completo">
    </div>
    <div class="form-group">
        <label>Direcci贸n:</label>
        <input type="text" id="direccion" placeholder="Direcci贸n de entrega">
    </div>
    <div class="form-group">
        <label>Celular:</label>
        <input type="tel" id="celular" placeholder="N煤mero de contacto">
    </div>
    <div class="form-group">
        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">
    </div>

    <button class="btn-wa" id="btnPedido" onclick="registrarPedido()"> ENVIAR Y ACTIVAR PITAZO</button>
    
    <button class="btn-admin-toggle" onclick="verificarAdmin()">锔 PANEL ADMINISTRADOR</button>

    <div id="adminPanel" class="admin-panel">
        <button onclick="exportarReporte()" style="background: #1d6f42; color: white;">Excel General</button>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Fecha</th><th>Cliente</th><th>Cant</th><th>Acciones</th></tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
    </div>
</div>

<audio id="sonidoAlarma" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<script>
    let ventas = JSON.parse(localStorage.getItem('db_caucasia_v4')) || [];
    const audio = document.getElementById('sonidoAlarma');

    // Reloj Colombia
    setInterval(() => {
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });
        document.getElementById('reloj').innerText = " " + fecha;
    }, 1000);

    function registrarPedido() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const celular = document.getElementById('celular').value;
        const cantidad = document.getElementById('cantidad').value;
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });

        if(!nombre || !celular) return alert("Socio, llene los datos.");

        // Intentar reproducir un segundo de silencio para "despertar" el audio en el cel
        audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(e => console.log("Audio esperando interacci贸n"));

        const pedido = { id: Date.now(), fecha, nombre, direccion, celular, producto: "SUPER ARROZ", cantidad };
        ventas.push(pedido);
        localStorage.setItem('db_caucasia_v4', JSON.stringify(ventas));

        // Enviar WhatsApp
        const msg = `*DISTRILECO CAUCASIA SAS*%n*PEDIDO:* SUPER ARROZ%n*CLIENTE:* ${nombre}%n*TEL:* ${celular}%n*FECHA:* ${fecha}`;
        window.open(`https://wa.me/573117700431?text=${encodeURIComponent(msg.replace(/%n/g, '\n'))}`);

        // PROGRAMAR PITAZO EN 15 MINUTOS (900000 ms)
        // Para probar en 10 segundos, cambia 900000 por 10000
        setTimeout(() => {
            ejecutarAlarma(nombre);
        }, 900000); 

        alert("隆Pedido registrado! El pitazo sonar谩 en 15 minutos.");
        limpiarYActualizar();
    }

    function ejecutarAlarma(cliente) {
        audio.play(); // Suena el pitazo
        // Vibraci贸n si es celular
        if (navigator.vibrate) { navigator.vibrate([500, 200, 500]); }
        alert(" PITAZO DISTRILECO: Revisa el pedido de " + cliente + ". 驴Ya lo despachaste?");
    }

    function verificarAdmin() {
        if(prompt("Clave:") === "1234") {
            document.getElementById('adminPanel').style.display = "block";
            actualizarTabla();
        }
    }

    function actualizarTabla() {
        const cuerpo = document.getElementById('tablaCuerpo');
        cuerpo.innerHTML = "";
        ventas.slice().reverse().forEach((v, index) => {
            const realIdx = ventas.length - 1 - index;
            cuerpo.innerHTML += `<tr><td>${v.fecha}</td><td>${v.nombre}</td><td>${v.cantidad}</td><td><button onclick="descargarFactura(${realIdx})">Factura</button></td></tr>`;
        });
    }

    function descargarFactura(i) {
        const v = ventas[i];
        const cont = [
            ["DISTRILECO CAUCASIA SAS"], ["NIT: 800183056-9"], ["Cel: 3206134987"], [""],
            ["FACTURA INDIVIDUAL"], ["Fecha:", v.fecha], [""],
            ["CLIENTE:", v.nombre.toUpperCase()], ["DIRECCIN:", v.direccion], ["CEL:", v.celular], [""],
            ["PRODUCTO", "CANT"], [v.producto, v.cantidad]
        ];
        const ws = XLSX.utils.aoa_to_sheet(cont);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Factura");
        XLSX.writeFile(wb, `Factura_${v.nombre}.xlsx`);
    }

    function limpiarYActualizar() {
        document.getElementById('nombre').value = "";
        document.getElementById('direccion').value = "";
        document.getElementById('celular').value = "";
        document.getElementById('cantidad').value = 1;
        actualizarTabla();
    }
</script>
</body>
</html>
