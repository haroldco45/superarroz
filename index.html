<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRILECO - App de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #0056b3; --secondary: #e63946; --light: #f4f7f6; --success: #25d366; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--light); color: #333; }
        
        header { background: white; padding: 1.5rem; text-align: center; border-bottom: 4px solid var(--primary); shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-principal { max-width: 180px; height: auto; margin-bottom: 10px; }
        
        .container { max-width: 500px; margin: 1.5rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        #reloj { text-align: right; font-size: 0.85rem; color: #666; font-weight: bold; margin-bottom: 15px; }
        
        .product-card { text-align: center; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .product-img { width: 100%; max-height: 250px; object-fit: contain; margin-bottom: 10px; }
        
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-whatsapp { background: var(--success); color: white; margin-top: 10px; }
        .btn-whatsapp:hover { background: #1eb954; }
        
        .btn-admin-toggle { background: #6c757d; color: white; margin-top: 30px; font-size: 0.8rem; padding: 8px; }
        
        .admin-panel { display: none; background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px dashed #bbb; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.75rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>

<header>
    <img src="logodistrileco.JPG" alt="DISTRILECO Logo" class="logo-principal">
    <div style="color: var(--primary); font-weight: 800; letter-spacing: 1px;">DISTRILECO S.A.S</div>
</header>

<div class="container">
    <div id="reloj">Cargando hora...</div>

    <div class="product-card">
        <img src="sas.JPG" alt="SUPER ARROZ" class="product-img">
        <h3 style="margin: 5px 0; color: var(--secondary);">SUPER ARROZ (500g)</h3>
        <p style="font-size: 0.9rem; color: #666;">Distribución Nacional</p>
    </div>

    <div class="form-group">
        <label>Nombre Completo del Cliente:</label>
        <input type="text" id="nombre" placeholder="Nombre y Apellido">
    </div>
    
    <div class="form-group">
        <label>Dirección de Entrega:</label>
        <input type="text" id="direccion" placeholder="Calle, Carrera, Barrio">
    </div>
    
    <div class="form-group">
        <label>Número de Celular:</label>
        <input type="tel" id="celular" placeholder="300 000 0000">
    </div>
    
    <div class="form-group">
        <label>Cantidad de empaques:</label>
        <input type="number" id="cantidad" value="1" min="1">
    </div>

    <button class="btn-whatsapp" onclick="procesarPedido()">ENVIAR PEDIDO A WHATSAPP</button>

    <button class="btn-admin-toggle" onclick="abrirAdmin()">Acceso Administrador</button>

    <div id="adminPanel" class="admin-panel">
        <h4 style="margin-top: 0;">Panel de Control</h4>
        <button onclick="exportarFacturaExcel()" style="background: #1d6f42; color: white; margin-bottom: 8px;">Descargar Facturas (Excel)</button>
        <button onclick="generarBackup()" style="background: #007bff; color: white;">Descargar Backup (JSON)</button>
        
        <div style="overflow-x: auto;">
            <table id="resumenVentas">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Cant.</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Inicialización de datos
    let historialVentas = JSON.parse(localStorage.getItem('ventas_distrileco')) || [];

    // Reloj tiempo real Colombia
    setInterval(() => {
        const opciones = { timeZone: "America/Bogota", hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const fecha = new Date().toLocaleDateString("es-CO", { timeZone: "America/Bogota" });
        const hora = new Date().toLocaleTimeString("es-CO", opciones);
        document.getElementById('reloj').innerText = `Colombia: ${fecha} | ${hora}`;
    }, 1000);

    function procesarPedido() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const celular = document.getElementById('celular').value;
        const cantidad = document.getElementById('cantidad').value;
        const fechaHora = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });

        if (!nombre || !direccion || !celular) {
            alert("Por favor, completa todos los datos del cliente.");
            return;
        }

        // Guardar en la base de datos local
        const nuevaVenta = { fechaHora, cliente: nombre, direccion, celular, producto: "SUPER ARROZ 500g", cantidad };
        historialVentas.push(nuevaVenta);
        localStorage.setItem('ventas_distrileco', JSON.stringify(historialVentas));

        // Formatear mensaje para WhatsApp
        const textoWA = `*NUEVO PEDIDO DISTRILECO*%n` +
                        `--------------------------%n` +
                        `*Fecha:* ${fechaHora}%n` +
                        `*Cliente:* ${nombre}%n` +
                        `*Dirección:* ${direccion}%n` +
                        `*Celular:* ${celular}%n` +
                        `*Producto:* SUPER ARROZ 500g%n` +
                        `*Cantidad:* ${cantidad}%n` +
                        `--------------------------`;
        
        const urlWA = `https://wa.me/573117700431?text=${encodeURIComponent(textoWA.replace(/%n/g, '\n'))}`;
        window.open(urlWA, '_blank');
        
        actualizarVistaAdmin();
        alert("Pedido registrado y enviado.");
    }

    function abrirAdmin() {
        const clave = prompt("Ingrese la clave de administrador:");
        if (clave === "1234") {
            const panel = document.getElementById('adminPanel');
            panel.style.display = (panel.style.display === "block") ? "none" : "block";
            actualizarVistaAdmin();
        } else {
            alert("Clave incorrecta.");
        }
    }

    function actualizarVistaAdmin() {
        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.innerHTML = "";
        historialVentas.slice().reverse().forEach(v => {
            cuerpo.innerHTML += `<tr><td>${v.fechaHora}</td><td>${v.cliente}</td><td>${v.cantidad}</td></tr>`;
        });
    }

    function exportarFacturaExcel() {
        if (historialVentas.length === 0) return alert("No hay ventas para exportar.");

        const encabezado = [
            ["DISTRILECO S.A.S"],
            ["INFORME DE VENTAS Y FACTURACIÓN"],
            ["Generado el: " + new Date().toLocaleString()],
            [""],
            ["FECHA/HORA", "CLIENTE", "DIRECCIÓN", "CELULAR", "PRODUCTO", "CANTIDAD"]
        ];

        const filasVentas = historialVentas.map(v => [
            v.fechaHora, v.cliente.toUpperCase(), v.direccion, v.celular, v.producto, v.cantidad
        ]);

        const datosCompletos = encabezado.concat(filasVentas);
        const ws = XLSX.utils.aoa_to_sheet(datosCompletos);
        const wb = XLSX.utils.book_new();

        // Configurar anchos de columna
        ws['!cols'] = [{wch:22}, {wch:25}, {wch:30}, {wch:15}, {wch:20}, {wch:10}];

        XLSX.utils.book_append_sheet(wb, ws, "Ventas");
        XLSX.writeFile(wb, "Reporte_Facturas_Distrileco.xlsx");
    }

    function generarBackup() {
        const blob = new Blob([JSON.stringify(historialVentas)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "backup_distrileco_ventas.json";
        a.click();
    }
</script>

</body>
</html>
