<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRILECO CAUCASIA SAS - Gesti√≥n con Observaciones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #0056b3; --success: #25d366; --danger: #e63946; --warning: #ffc107; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; }
        header { background: white; padding: 1rem; text-align: center; border-bottom: 4px solid var(--primary); }
        .logo-principal { max-width: 140px; }
        .container { max-width: 550px; margin: 1rem auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #reloj { text-align: right; font-weight: bold; color: var(--primary); margin-bottom: 10px; font-size: 0.9rem; }
        .product-card { text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        .product-img { width: 100%; max-height: 180px; object-fit: contain; }
        .form-group { margin-bottom: 0.8rem; }
        label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 0.85rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; min-height: 60px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 5px; }
        .btn-wa { background: var(--success); color: white; font-size: 1.1rem; }
        .btn-admin-toggle { background: var(--dark); color: white; margin-top: 20px; font-size: 0.8rem; }
        .admin-panel { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
        .actions { display: flex; gap: 4px; }
        .btn-edit { background: var(--warning); color: black; padding: 4px; width: auto; }
        .btn-del { background: var(--danger); color: white; padding: 4px; width: auto; }
        .btn-fact { background: #17a2b8; color: white; padding: 4px; width: auto; }
    </style>
</head>
<body>

<header>
    <img src="logodistrileco.JPG" alt="DISTRILECO" class="logo-principal">
    <div style="font-weight: bold; color: var(--primary); font-size: 1.1rem;">DISTRILECO CAUCASIA SAS</div>
    <div style="font-size: 0.75rem; color: #666;">NIT: 800183056-9 | Cel: 3206134987</div>
</header>

<div class="container">
    <div id="reloj">Cargando hora...</div>

    <div class="product-card">
        <img src="sas.JPG" alt="SUPER ARROZ" class="product-img">
        <h3 style="margin:5px; color: #d32f2f;">SUPER ARROZ (500g)</h3>
    </div>

    <div class="form-group">
        <label>Nombre del Cliente:</label>
        <input type="text" id="nombre" placeholder="Nombre completo">
    </div>
    <div class="form-group">
        <label>Direcci√≥n:</label>
        <input type="text" id="direccion" placeholder="Direcci√≥n de entrega">
    </div>
    <div class="form-group">
        <label>Observaciones:</label>
        <textarea id="observaciones" placeholder="Ej: Traer cambio de $50.000, dejar en porter√≠a..."></textarea>
    </div>
    <div class="form-group">
        <label>Celular:</label>
        <input type="tel" id="celular" placeholder="N√∫mero de contacto">
    </div>
    <div class="form-group">
        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">
    </div>

    <button class="btn-wa" onclick="registrarPedido()">üì¶ ENVIAR PEDIDO Y ACTIVAR ALARMA</button>
    <button class="btn-admin-toggle" onclick="verificarAdmin()">‚öôÔ∏è PANEL ADMINISTRADOR</button>

    <div id="adminPanel" class="admin-panel">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button onclick="exportarReporte()" style="background: #1d6f42; color: white; font-size:0.8rem;">Excel General</button>
            <button onclick="hacerBackup()" style="background: #007bff; color: white; font-size:0.8rem;">Backup JSON</button>
        </div>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>N¬∞</th><th>Cliente</th><th>Obs.</th><th>Acciones</th></tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
    </div>
</div>

<audio id="sonidoAlarma" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>

<script>
    let ventas = JSON.parse(localStorage.getItem('db_caucasia_obs_v1')) || [];
    const audio = document.getElementById('sonidoAlarma');

    setInterval(() => {
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });
        document.getElementById('reloj').innerText = "üá®üá¥ " + fecha;
    }, 1000);

    function registrarPedido() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const observaciones = document.getElementById('observaciones').value;
        const celular = document.getElementById('celular').value;
        const cantidad = document.getElementById('cantidad').value;
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });

        if(!nombre || !celular) return alert("Socio, llene los datos b√°sicos.");

        audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(e => {});

        const numPedido = ventas.length + 1;
        const pedido = { numero: numPedido, fecha, nombre, direccion, observaciones, celular, producto: "SUPER ARROZ", cantidad };
        
        ventas.push(pedido);
        localStorage.setItem('db_caucasia_obs_v1', JSON.stringify(ventas));

        // WHATSAPP CON OBSERVACIONES
        const msg = `*DISTRILECO CAUCASIA SAS*%n*PEDIDO N¬∞:* ${numPedido}%n*CLIENTE:* ${nombre}%n*DIR:* ${direccion}%n*OBS:* ${observaciones || 'Ninguna'}%n*TEL:* ${celular}%n*CANT:* ${cantidad}%n*FECHA:* ${fecha}`;
        window.open(`https://wa.me/573117700431?text=${encodeURIComponent(msg.replace(/%n/g, '\n'))}`);

        setTimeout(() => {
            audio.play();
            alert("üö® PITAZO: Revisa el pedido N¬∞ " + numPedido + " de " + nombre);
        }, 900000); 

        alert("Pedido N¬∞ " + numPedido + " registrado.");
        limpiarYActualizar();
    }

    function verificarAdmin() {
        if(prompt("Clave:") === "1234") {
            document.getElementById('adminPanel').style.display = "block";
            actualizarTabla();
        }
    }

    function actualizarTabla() {
        const cuerpo = document.getElementById('tablaCuerpo');
        cuerpo.innerHTML = "";
        ventas.slice().reverse().forEach((v, index) => {
            const realIdx = ventas.length - 1 - index;
            cuerpo.innerHTML += `
                <tr>
                    <td><b>${v.numero}</b></td>
                    <td>${v.nombre}</td>
                    <td>${v.observaciones || '-'}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editarPedido(${realIdx})">‚úé</button>
                        <button class="btn-del" onclick="borrarPedido(${realIdx})">X</button>
                        <button class="btn-fact" onclick="descargarFactura(${realIdx})">Excel</button>
                    </td>
                </tr>`;
        });
    }

    function editarPedido(i) {
        const n = prompt("Nombre:", ventas[i].nombre);
        const d = prompt("Direcci√≥n:", ventas[i].direccion);
        const o = prompt("Observaciones:", ventas[i].observaciones);
        if(n !== null) {
            ventas[i].nombre = n;
            ventas[i].direccion = d;
            ventas[i].observaciones = o;
            localStorage.setItem('db_caucasia_obs_v1', JSON.stringify(ventas));
            actualizarTabla();
        }
    }

    function borrarPedido(i) {
        if(confirm("¬øEliminar pedido N¬∞ " + ventas[i].numero + "?")) {
            ventas.splice(i, 1);
            localStorage.setItem('db_caucasia_obs_v1', JSON.stringify(ventas));
            actualizarTabla();
        }
    }

    function exportarReporte() {
        const ws = XLSX.utils.json_to_sheet(ventas);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Ventas");
        XLSX.writeFile(wb, "Reporte_General_Caucasia.xlsx");
    }

    function descargarFactura(i) {
        const v = ventas[i];
        const cont = [
            ["DISTRILECO CAUCASIA SAS"], ["NIT: 800183056-9"], ["Cel: 3206134987"], [""],
            ["FACTURA DE VENTA N¬∞: " + v.numero], ["Fecha:", v.fecha], [""],
            ["CLIENTE:", v.nombre.toUpperCase()], ["DIRECCI√ìN:", v.direccion], 
            ["OBSERVACIONES:", v.observaciones || "Ninguna"], ["CEL:", v.celular], [""],
            ["CANTIDAD", "PRODUCTO"], [v.cantidad, v.producto]
        ];
        const ws = XLSX.utils.aoa_to_sheet(cont);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Factura");
        XLSX.writeFile(wb, `Factura_${v.numero}.xlsx`);
    }

    function hacerBackup() {
        const blob = new Blob([JSON.stringify(ventas)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "backup.json"; a.click();
    }

    function limpiarYActualizar() {
        document.getElementById('nombre').value = "";
        document.getElementById('direccion').value = "";
        document.getElementById('observaciones').value = "";
        document.getElementById('celular').value = "";
        document.getElementById('cantidad').value = 1;
        actualizarTabla();
    }
</script>
</body>
</html>
