<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRILECO CAUCASIA SAS - Gesti√≥n de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #0056b3; --success: #25d366; --danger: #e63946; --dark: #2c3e50; --warning: #ffc107; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        header { background: white; padding: 1rem; text-align: center; border-bottom: 4px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo-principal { max-width: 140px; height: auto; }
        .container { max-width: 550px; margin: 1rem auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #reloj { text-align: right; font-weight: bold; color: var(--primary); margin-bottom: 10px; font-size: 0.9rem; }
        .product-card { text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-bottom: 20px; background: #fafafa; }
        .product-img { width: 100%; max-height: 180px; object-fit: contain; }
        .form-group { margin-bottom: 0.8rem; }
        label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 0.85rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 5px; }
        .btn-wa { background: var(--success); color: white; font-size: 1.1rem; }
        .btn-wa:hover { background: #1eb954; }
        .btn-admin-toggle { background: var(--dark); color: white; margin-top: 20px; font-size: 0.8rem; opacity: 0.8; }
        .admin-panel { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; animation: fadeIn 0.5s; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
        th { background: #f8f9fa; }
        .actions { display: flex; gap: 4px; }
        .btn-edit { background: var(--warning); color: black; padding: 4px; width: auto; font-size: 0.7rem; }
        .btn-del { background: var(--danger); color: white; padding: 4px; width: auto; font-size: 0.7rem; }
        .btn-factura { background: #17a2b8; color: white; padding: 4px; width: auto; font-size: 0.7rem; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

<header>
    <img src="logodistrileco.JPG" alt="DISTRILECO" class="logo-principal">
    <div style="font-weight: bold; color: var(--primary); font-size: 1.1rem;">DISTRILECO CAUCASIA SAS</div>
    <div style="font-size: 0.75rem; color: #666;">NIT: 800183056-9 | Cel: 3206134987</div>
</header>

<div class="container">
    <div id="reloj">Cargando hora de Colombia...</div>

    <div class="product-card">
        <img src="sas.JPG" alt="SUPER ARROZ" class="product-img">
        <h3 style="margin:5px; color: #d32f2f;">SUPER ARROZ (500g)</h3>
    </div>

    <div class="form-group">
        <label>Nombre del Cliente:</label>
        <input type="text" id="nombre" placeholder="Nombre completo o negocio">
    </div>
    <div class="form-group">
        <label>Direcci√≥n de Entrega:</label>
        <input type="text" id="direccion" placeholder="Barrio, Calle y Carrera">
    </div>
    <div class="form-group">
        <label>Celular del Cliente:</label>
        <input type="tel" id="celular" placeholder="N√∫mero de contacto">
    </div>
    <div class="form-group">
        <label>Cantidad (Paquetes):</label>
        <input type="number" id="cantidad" value="1" min="1">
    </div>

    <button class="btn-wa" onclick="registrarPedido()">üì¶ ENVIAR PEDIDO Y ACTIVAR ALARMA</button>
    
    <button class="btn-admin-toggle" onclick="verificarAdmin()">‚öôÔ∏è PANEL ADMINISTRADOR</button>

    <div id="adminPanel" class="admin-panel">
        <h3 style="margin-top:0;">Gesti√≥n de Pedidos</h3>
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button onclick="exportarReporte()" style="background: #1d6f42; color: white; font-size: 0.8rem;">Excel General</button>
            <button onclick="hacerBackup()" style="background: #007bff; color: white; font-size: 0.8rem;">Backup Datos</button>
        </div>
        
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Fecha/Hora</th>
                        <th>Cliente</th>
                        <th>Cant</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Configuraci√≥n Inicial
    let ventas = JSON.parse(localStorage.getItem('db_caucasia_v3')) || [];
    const pitazoAlarma = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    // Reloj Tiempo Real Colombia
    setInterval(() => {
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });
        document.getElementById('reloj').innerText = "üá®üá¥ " + fecha;
    }, 1000);

    function registrarPedido() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const celular = document.getElementById('celular').value;
        const cantidad = document.getElementById('cantidad').value;
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });

        if(!nombre || !celular || !direccion) return alert("Socio, por favor completa todos los datos del cliente.");

        // Guardar pedido
        const nuevoPedido = { id: Date.now(), fecha, nombre, direccion, celular, producto: "SUPER ARROZ", cantidad };
        ventas.push(nuevoPedido);
        localStorage.setItem('db_caucasia_v3', JSON.stringify(ventas));

        // Enviar a WhatsApp
        const msg = `*DISTRILECO CAUCASIA SAS*%n*NUEVO PEDIDO:* SUPER ARROZ%n*CLIENTE:* ${nombre}%n*DIRECCI√ìN:* ${direccion}%n*TEL:* ${celular}%n*CANTIDAD:* ${cantidad}%n*FECHA:* ${fecha}`;
        window.open(`https://wa.me/573117700431?text=${encodeURIComponent(msg.replace(/%n/g, '\n'))}`);

        // ALARMA DE 15 MINUTOS (900,000 ms)
        alert("¬°Pedido registrado! Te dar√© un pitazo en 15 minutos para recordar el despacho.");
        setTimeout(() => {
            pitazoAlarma.play();
            alert("üö® ¬°ATENCI√ìN SOCIO! Han pasado 15 minutos. Revisa si ya despachaste el pedido de: " + nombre);
        }, 900000); 

        limpiarYActualizar();
    }

    function verificarAdmin() {
        if(prompt("Clave de Administrador:") === "1234") {
            document.getElementById('adminPanel').style.display = "block";
            actualizarTabla();
        } else {
            alert("Clave incorrecta.");
        }
    }

    function actualizarTabla() {
        const cuerpo = document.getElementById('tablaCuerpo');
        cuerpo.innerHTML = "";
        ventas.slice().reverse().forEach((v, index) => {
            // El index real en el array 'ventas' original
            const realIndex = ventas.length - 1 - index;
            cuerpo.innerHTML += `
                <tr>
                    <td>${v.fecha}</td>
                    <td>${v.nombre}</td>
                    <td>${v.cantidad}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editarReg(${realIndex})">‚úé</button>
                        <button class="btn-del" onclick="borrarReg(${realIndex})">X</button>
                        <button class="btn-factura" onclick="descargarFactura(${realIndex})">Excel</button>
                    </td>
                </tr>`;
        });
    }

    function editarReg(i) {
        const n = prompt("Editar nombre:", ventas[i].nombre);
        const c = prompt("Editar cantidad:", ventas[i].cantidad);
        if(n !== null) {
            ventas[i].nombre = n;
            ventas[i].cantidad = c;
            localStorage.setItem('db_caucasia_v3', JSON.stringify(ventas));
            actualizarTabla();
        }
    }

    function borrarReg(i) {
        if(confirm("¬øEliminar este pedido del historial?")) {
            ventas.splice(i, 1);
            localStorage.setItem('db_caucasia_v3', JSON.stringify(ventas));
            actualizarTabla();
        }
    }

    // FORMATO 1: Reporte Contable
    function exportarReporte() {
        const ws = XLSX.utils.json_to_sheet(ventas);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Ventas");
        XLSX.writeFile(wb, "Reporte_General_Caucasia.xlsx");
    }

    // FORMATO 2: Factura Estilizada para DISTRILECO CAUCASIA SAS
    function descargarFactura(i) {
        const v = ventas[i];
        const contenidoFactura = [
            ["DISTRILECO CAUCASIA SAS"],
            ["NIT: 800183056-9"],
            ["Cel: 3206134987"],
            ["Caucasia, Antioquia"],
            [""],
            ["FACTURA DE VENTA INDIVIDUAL"],
            ["Fecha:", v.fecha],
            [""],
            ["CLIENTE:", v.nombre.toUpperCase()],
            ["DIRECCI√ìN:", v.direccion],
            ["CELULAR:", v.celular],
            [""],
            ["CANTIDAD", "DESCRIPCI√ìN", "PRODUCTO"],
            [v.cantidad, "Paquetes de 500g", v.producto],
            [""],
            ["Gracias por su compra. SUPER ARROZ es calidad."],
            ["Despachado por DISTRILECO CAUCASIA SAS"]
        ];

        const ws = XLSX.utils.aoa_to_sheet(contenidoFactura);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Factura");
        XLSX.writeFile(wb, `Factura_${v.nombre.replace(/ /g, "_")}.xlsx`);
    }

    function hacerBackup() {
        const blob = new Blob([JSON.stringify(ventas)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "backup_ventas_caucasia.json"; a.click();
    }

    function limpiarYActualizar() {
        document.getElementById('nombre').value = "";
        document.getElementById('direccion').value = "";
        document.getElementById('celular').value = "";
        document.getElementById('cantidad').value = 1;
        actualizarTabla();
    }
</script>
</body>
</html>
