<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRILECO S.A.S - GestiÃ³n de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #0056b3; --success: #25d366; --danger: #e63946; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; }
        header { background: white; padding: 1rem; text-align: center; border-bottom: 4px solid var(--primary); }
        .logo-principal { max-width: 150px; height: auto; }
        .container { max-width: 600px; margin: 1.5rem auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #reloj { text-align: right; font-weight: bold; color: var(--primary); margin-bottom: 10px; font-size: 0.9rem; }
        .product-card { text-align: center; border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        .product-img { width: 100%; max-height: 200px; object-fit: contain; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-bottom: 5px; }
        .btn-wa { background: var(--success); color: white; }
        .btn-admin { background: var(--dark); color: white; margin-top: 20px; font-size: 0.8rem; }
        .admin-panel { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.7rem; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 5px; text-align: left; }
        .btn-edit { background: #ffc107; color: black; width: auto; padding: 4px 8px; font-size: 0.7rem; }
        .btn-del { background: var(--danger); color: white; width: auto; padding: 4px 8px; font-size: 0.7rem; }
        .btn-excel-inv { background: #17a2b8; color: white; width: auto; padding: 4px 8px; font-size: 0.7rem; }
    </style>
</head>
<body>

<header>
    <img src="logodistrileco.JPG" alt="DISTRILECO" class="logo-principal">
    <div style="font-weight: bold; color: var(--primary);">DISTRILECO S.A.S</div>
</header>

<div class="container">
    <div id="reloj">Cargando...</div>

    <div class="product-card">
        <img src="sas.JPG" alt="SUPER ARROZ" class="product-img">
        <h2 style="margin:5px;">SUPER ARROZ</h2>
    </div>

    <div class="form-group">
        <label>Nombre del Cliente:</label>
        <input type="text" id="nombre" placeholder="Nombre completo">
    </div>
    <div class="form-group">
        <label>DirecciÃ³n:</label>
        <input type="text" id="direccion" placeholder="DirecciÃ³n de entrega">
    </div>
    <div class="form-group">
        <label>Celular:</label>
        <input type="tel" id="celular" placeholder="NÃºmero de contacto">
    </div>
    <div class="form-group">
        <label>Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1">
    </div>

    <button class="btn-wa" onclick="guardarYEnviar()">REGISTRAR Y ENVIAR WHATSAPP</button>
    <button class="btn-admin" onclick="accesoAdmin()">PANEL ADMINISTRADOR</button>

    <div id="panelControl" class="admin-panel">
        <h3>Panel Administrativo</h3>
        <button onclick="exportarReporteGeneral()" style="background: #1d6f42; color: white;">Descargar Reporte General (Excel)</button>
        <button onclick="descargarCopiaSeguridad()" style="background: #007bff; color: white;">Backup JSON</button>
        
        <table id="tablaVentas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Cant</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaCuerpo"></tbody>
        </table>
    </div>
</div>

<script>
    let ventas = JSON.parse(localStorage.getItem('db_distrileco')) || [];

    // Reloj Colombia
    setInterval(() => {
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });
        document.getElementById('reloj').innerText = "ðŸ‡¨ðŸ‡´ " + fecha;
    }, 1000);

    function guardarYEnviar() {
        const nombre = document.getElementById('nombre').value;
        const direccion = document.getElementById('direccion').value;
        const celular = document.getElementById('celular').value;
        const cantidad = document.getElementById('cantidad').value;
        const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });

        if(!nombre || !celular) return alert("Datos incompletos");

        const pedido = { id: Date.now(), fecha, nombre, direccion, celular, producto: "SUPER ARROZ", cantidad };
        ventas.push(pedido);
        localStorage.setItem('db_distrileco', JSON.stringify(ventas));

        const msg = `*DISTRILECO S.A.S*%n*PEDIDO:* SUPER ARROZ%n*CLIENTE:* ${nombre}%n*DIR:* ${direccion}%n*TEL:* ${celular}%n*CANT:* ${cantidad}%n*FECHA:* ${fecha}`;
        window.open(`https://wa.me/573117700431?text=${encodeURIComponent(msg.replace(/%n/g, '\n'))}`);
        
        limpiarCampos();
        actualizarTabla();
    }

    function accesoAdmin() {
        if(prompt("Clave:") === "1234") {
            document.getElementById('panelControl').style.display = "block";
            actualizarTabla();
        }
    }

    function actualizarTabla() {
        const cuerpo = document.getElementById('listaCuerpo');
        cuerpo.innerHTML = "";
        ventas.forEach((v, index) => {
            cuerpo.innerHTML += `
                <tr>
                    <td>${v.fecha}</td>
                    <td>${v.nombre}</td>
                    <td>${v.cantidad}</td>
                    <td>
                        <button class="btn-edit" onclick="editarPedido(${index})">âœŽ</button>
                        <button class="btn-del" onclick="borrarPedido(${index})">X</button>
                        <button class="btn-excel-inv" onclick="exportarFacturaUnica(${index})">Excel</button>
                    </td>
                </tr>`;
        });
    }

    function borrarPedido(index) {
        if(confirm("Â¿Eliminar registro?")) {
            ventas.splice(index, 1);
            localStorage.setItem('db_distrileco', JSON.stringify(ventas));
            actualizarTabla();
        }
    }

    function editarPedido(index) {
        const v = ventas[index];
        const nuevoNombre = prompt("Nombre:", v.nombre);
        const nuevaCant = prompt("Cantidad:", v.cantidad);
        if(nuevoNombre) {
            ventas[index].nombre = nuevoNombre;
            ventas[index].cantidad = nuevaCant;
            localStorage.setItem('db_distrileco', JSON.stringify(ventas));
            actualizarTabla();
        }
    }

    // FORMATO 1: Reporte General
    function exportarReporteGeneral() {
        const ws = XLSX.utils.json_to_sheet(ventas);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Ventas Totales");
        XLSX.writeFile(wb, "Reporte_General_Distrileco.xlsx");
    }

    // FORMATO 2: Factura Individual Estilizada
    function exportarFacturaUnica(index) {
        const v = ventas[index];
        const dataFactura = [
            ["DISTRILECO S.A.S"],
            [" Armenia, Antioquia, Colombia"],
            ["NIT: 900.000.000-1"],
            [""],
            ["FACTURA DE VENTA"],
            ["Fecha:", v.fecha],
            [""],
            ["DATOS DEL CLIENTE"],
            ["Nombre:", v.nombre.toUpperCase()],
            ["DirecciÃ³n:", v.direccion],
            ["Celular:", v.celular],
            [""],
            ["DESCRIPCIÃ“N", "CANTIDAD", "PRODUCTO"],
            ["Venta Masiva", v.cantidad, v.producto],
            [""],
            ["Gracias por su compra."]
        ];

        const ws = XLSX.utils.aoa_to_sheet(dataFactura);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Factura");
        XLSX.writeFile(wb, `Factura_${v.nombre.replace(/ /g, "_")}.xlsx`);
    }

    function descargarCopiaSeguridad() {
        const blob = new Blob([JSON.stringify(ventas)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "backup_distrileco.json";
        a.click();
    }

    function limpiarCampos() {
        document.getElementById('nombre').value = "";
        document.getElementById('direccion').value = "";
        document.getElementById('celular').value = "";
        document.getElementById('cantidad').value = 1;
    }
</script>
</body>
</html>
